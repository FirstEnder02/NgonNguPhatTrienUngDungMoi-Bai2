<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Posts Manager â€” Posts</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 24px; }
    .topbar { display:flex; gap:12px; align-items:center; margin-bottom:18px; }
    .brand { font-weight:700; font-size:1.25rem; margin-right:16px; }
    .nav { display:flex; gap:8px; }
    .nav a { text-decoration:none; padding:8px 12px; border-radius:8px; border:1px solid #ddd; color:inherit; background:#fff; }
    .nav a.active { background:#0078d4; color:#fff; border-color:#0063b1; }
    form { margin-bottom: 16px; display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    input[type="text"], input[type="number"] { padding: 6px 8px; border: 1px solid #ccc; border-radius: 4px; }
    input[type="submit"], button { padding: 6px 10px; border-radius: 4px; border: 1px solid #888; background: #f3f3f3; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { padding: 8px 10px; border: 1px solid #e0e0e0; text-align: left; }
    tr:hover { background: #fafafa; }
    .actions button { margin-right: 6px; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <header class="topbar" role="banner">
    <div class="brand">Posts Manager</div>
    <nav class="nav" role="navigation" aria-label="Main">
      <a href="posts.html" class="active">Posts</a>
      <a href="comments.html">Comments</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <h1>Posts</h1>
      <form id="post-form" onsubmit="return Save();">
        <label for="id_display" id="id_label" style="display:none">ID</label>
        <div id="id_display" style="display:none">
          <input id="id_readonly" type="text" readonly style="padding:6px 8px; border:1px solid #ccc; border-radius:4px; width:120px;" />
          <button type="button" id="editIdBtn" style="margin-left:8px; padding:6px 8px;">Change ID</button>
        </div>
        <input id="id_edit" name="id" type="text" placeholder="New ID" style="display:none; padding:6px 8px; border:1px solid #ccc; border-radius:4px; width:120px;" />

        <label for="title_txt">Title</label>
        <input id="title_txt" name="title" type="text" placeholder="Post title" required />

        <label for="views_txt">Views</label>
        <input id="views_txt" name="views" type="number" min="0" placeholder="0" required />

        <input type="submit" value="Save" />
        <button type="button" id="clearBtn">Clear</button>
        <span id="msg" class="error" aria-live="polite"></span>
      </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Views</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="body-table"></tbody>
    </table>
  </main>

  <script src="main.js"></script>
</body>
</html>
