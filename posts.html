<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Posts Manager â€” Posts</title>
  <link rel="stylesheet" href="Kaboom/shared.css">
</head>

<body>
  <div id="site-header"></div>
  <script src="Kaboom/header-loader.js"></script>

  <main>
    <h1>Posts</h1>

    <form id="post-form" onsubmit="return Save();">
      <label for="id_display" id="id_label" style="display:none">ID</label>
      <div id="id_display" style="display:none">
        <input id="id_readonly" type="text" readonly style="padding:6px 8px; border:1px solid #ccc; border-radius:4px; width:120px;" />
      </div>
      <input id="id_edit" name="id" type="text" placeholder="New ID" style="display:none; padding:6px 8px; border:1px solid #ccc; border-radius:4px; width:120px;" />

      <label for="title_txt">Title</label>
      <input id="title_txt" name="title" type="text" placeholder="Post title" required />

      <label for="views_txt">Views</label>
      <input id="views_txt" name="views" type="number" min="0" placeholder="0" required />

      <input type="submit" value="Save" />
      <button type="button" id="clearBtn">Clear</button>
      <span id="msg" class="error" aria-live="polite"></span>
    </form>

    <div id="edit-panel" aria-hidden="true">
      <div><strong>Editing ID:</strong> <span id="edit_id_display"></span></div>
      <div style="margin-top:8px; display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <label>
          Title
          <input id="edit_title" type="text" style="min-width:220px;" />
        </label>
        <label>
          Views
          <input id="edit_views" type="number" min="0" style="width:100px;" />
        </label>
        <button type="button" id="editSaveBtn">Save Edit</button>
        <button type="button" id="editCancelBtn">Cancel</button>
      </div>
      <div id="edit-msg" class="error" aria-live="polite" style="margin-top:6px;"></div>
    </div>

    <table>
      <thead>
        <tr>
          <th class="id">ID</th>
          <th class="title">Title</th>
          <th class="views">Views</th>
          <th class="actions">Actions</th>
        </tr>
      </thead>
      <tbody id="body-table"></tbody>
    </table>
  </main>

  <script src="main.js"></script>
</body>
<footer>
  <script src="Kaboom/footer-loader.js"></script>
</footer> 
</html>
